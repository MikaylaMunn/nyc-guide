<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York City Guide | {{activity}}</title>
    {%load static%}
    <link rel ="stylesheet" href ="{% static 'style.css' %}"
</head>
<body>
    <h1>{{activity | title}}</h1>
     <ul>
        {% comment %} for each venue with the activity the title would be made then I could create a list with a tags to create links to activity page {% endcomment %}
        {% for venue in venues%}
        <li>
            <a href ="{% url 'venue' borough activity venue%}"/> {{venue |title}}</a>
        </li>
        {%endfor%}
     </ul>
     <a class="btn" href="/">Return Home</a>
</body>
</html>
